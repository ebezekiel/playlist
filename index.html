  <script src = "./app.js" >
    // List of video URLs (can be relative or absolute paths)
    const videoList = [
      "./Master CSS Clip-Path_ Create Custom Shapes with One Line of Code!.mp4",
      "./Superbook - Joseph and Pharaoh's Dream - Season 2 Episode 2 - Full Episode (Official HD Version).mp4",
      "./The Prince of Egypt - Chariot Race [1080p].mp4",
      "./THE SIEGE  ｜｜  SHE HAD A DREAM AND HER LIFE BEGAN TO FALL APART  ｜｜  MARTHASPEAKS.mp4"
    ];

    let currentVideoIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');

    // Load and play the first video
    videoPlayer.src = videoList[currentVideoIndex];
    videoPlayer.load();
    // videoPlayer.play();

    // When the current video ends, play the next one
    videoPlayer.addEventListener('ended', () => {
      currentVideoIndex++;
      if (currentVideoIndex < videoList.length) {
        videoPlayer.src = videoList[currentVideoIndex];
        videoPlayer.load();
        videoPlayer.play();
      } else {
        console.log("All videos finished.");
      }
    });

  </script>
